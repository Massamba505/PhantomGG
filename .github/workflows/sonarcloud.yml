name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - develop
      - "testing/**"
      - "feature/**"
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  pull-requests: read # allows SonarCloud to decorate PRs with analysis results

jobs:
  sonarcloud:
    name: SonarCloud Code Analysis
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory -Force
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner

      - name: Restore dependencies
        run: dotnet restore Server/PhantomGG.sln

      - name: Begin SonarCloud Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin `
            /k:"Massamba505_PhantomGG" `
            /o:"massamba505" `
            /n:"PhantomGG - Soccer Tournament Management API" `
            /v:"1.0" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.projectBaseDir="Server" `
            /d:sonar.sources="." `
            /d:sonar.tests="PhantomGG.UnitTests" `
            /d:sonar.test.inclusions="**/*Tests.cs" `
            /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" `
            /d:sonar.coverage.exclusions="**/Migrations/**,**/Program.cs,**/*Tests.cs,**/obj/**,**/bin/**" `
            /d:sonar.exclusions="**/wwwroot/**,**/Migrations/**,**/obj/**,**/bin/**" `
            /d:sonar.sourceEncoding="UTF-8" `
            /d:sonar.qualitygate.wait=true

      - name: Build Solution
        run: dotnet build Server/PhantomGG.sln --configuration Release --no-restore

      - name: Run Tests with Code Coverage
        run: |
          dotnet test Server/PhantomGG.UnitTests/PhantomGG.UnitTests.csproj `
            --configuration Release `
            --no-build `
            --verbosity normal `
            /p:CollectCoverage=true `
            /p:CoverletOutputFormat=opencover `
            /p:CoverletOutput=./TestResults/coverage.opencover.xml `
            /p:Exclude="[*]PhantomGG.Repository.Data.Migrations.*"

      - name: End SonarCloud Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: code-coverage
          path: Server/PhantomGG.UnitTests/TestResults/coverage.opencover.xml
          retention-days: 7
