version: "3.8"

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${SQL_PASSWORD}
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${SQL_PASSWORD}" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - phantomgg-network

  db-init:
    image: mcr.microsoft.com/mssql-tools
    depends_on:
      sqlserver:
        condition: service_healthy
    volumes:
      - ./Database/init:/sql
    command: >
      /bin/bash -c  
      '/opt/mssql-tools/bin/sqlcmd -S sqlserver -U sa -P ${SQL_PASSWORD} -C -i /sql/V0__Create_PhantomGG_Database.sql;'
    networks:
      - phantomgg-network

  flyway:
    image: flyway/flyway:9-alpine
    depends_on:
      db-init:
        condition: service_completed_successfully
    entrypoint:
      [
        "flyway",
        "-url=jdbc:sqlserver://sqlserver:1433;databaseName=PhantomGG;trustServerCertificate=true",
        "-user=sa",
        "-password=${SQL_PASSWORD}",
        "migrate",
      ]
    volumes:
      - ./Database/Migrations:/flyway/sql
    networks:
      - phantomgg-network

  seq:
    image: datalust/seq:2024.3
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5341:80"
    volumes:
      - seq_data:/data
    restart: unless-stopped
    networks:
      - phantomgg-network

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - azurite_data:/data
    command: azurite-blob --blobHost 0.0.0.0 --blobPort 10000 -l /data
    restart: unless-stopped
    networks:
      - phantomgg-network

  api:
    build:
      context: ./Server
      dockerfile: Dockerfile
    ports:
      - "${API_PORT}:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=http://+:${API_PORT}
      - ConnectionStrings__PhantomDb=Server=sqlserver;Database=PhantomGG;User=sa;Password=${SQL_PASSWORD};TrustServerCertificate=true
      - ConnectionStrings__SeqServerUrl=${SEQ_SERVER_URL}
      - SERILOG__WRITE_TO__1__ARGS__SERVERURL=${SEQ_SERVER_URL}
      - JwtSettings__Issuer=${JWT_ISSUER}
      - JwtSettings__Audience=${JWT_AUDIENCE}
      - JwtSettings__SecretKey=${JWT_SECRET_KEY}
      - JwtSettings__AccessTokenLifetimeMinutes=${JWT_ACCESS_TOKEN_MINUTES}
      - JwtSettings__RefreshTokenLifetimeDays=${JWT_REFRESH_TOKEN_DAYS}
      - CookieSettings__RefreshTokenCookieName=${COOKIE_REFRESH_TOKEN_NAME}
      - CookieSettings__Domain=${COOKIE_DOMAIN}
      - CookieSettings__Path=${COOKIE_PATH}
      - CookieSettings__Secure=${COOKIE_SECURE}
      - CookieSettings__HttpOnly=${COOKIE_HTTP_ONLY}
      - EmailSettings__SmtpHost=${EMAIL_SMTP_HOST}
      - EmailSettings__SmtpPort=${EMAIL_SMTP_PORT}
      - EmailSettings__UseSsl=${EMAIL_USE_SSL}
      - EmailSettings__Username=${EMAIL_USERNAME}
      - EmailSettings__Password=${EMAIL_PASSWORD}
      - EmailSettings__FromEmail=${EMAIL_FROM_EMAIL}
      - EmailSettings__FromName=${EMAIL_FROM_NAME}
      - EmailSettings__FrontendBaseUrl=${FRONTEND_BASE_URL}
      - SEQ_SERVER_URL=${SEQ_SERVER_URL}
      - StorageSettings__Provider=${STORAGE_PROVIDER}
      - StorageSettings__AzureStorageConnectionString=${AZURE_STORAGE_CONNECTION_STRING}
      - StorageSettings__BlobContainerName=${BLOB_CONTAINER_NAME}
    depends_on:
      flyway:
        condition: service_completed_successfully
      seq:
        condition: service_started
    networks:
      - phantomgg-network

  client:
    build:
      context: ./Client
      dockerfile: Dockerfile
    ports:
      - "${CLIENT_PORT}:4200"
    environment:
      - API_URL=${API_URL}
    volumes:
      - ./Client:/app
      - /app/node_modules
    depends_on:
      api:
        condition: service_started
    networks:
      - phantomgg-network

volumes:
  sqlserver_data:
  seq_data:
  azurite_data:

networks:
  phantomgg-network:
    driver: bridge
