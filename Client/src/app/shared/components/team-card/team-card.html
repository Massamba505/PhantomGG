<div class="team-card">
  <div class="team-header">
    <div class="team-info">
      <h3 class="team-name">{{ team.name }}</h3>
      <div class="team-meta">
        <span class="team-location">
          <i class="pi pi-map-marker"></i> {{ team.city }}
        </span>
        <span class="team-coach">
          <i class="pi pi-user"></i> Coach: {{ team.coach }}
        </span>
      </div>
    </div>
    <div class="team-actions" *ngIf="showActions">
      <button 
        (click)="edit.emit(team)" 
        class="btn btn-sm btn-ghost" 
        title="Edit Team"
      >
        <i class="pi pi-pencil"></i>
      </button>
      <button 
        (click)="delete.emit(team.id)" 
        class="btn btn-sm btn-destructive" 
        title="Delete Team"
      >
        <i class="pi pi-trash"></i>
      </button>
    </div>
  </div>

  <div class="team-body">
    <div class="team-stat">
      <div class="stat-label">Players</div>
      <div class="stat-value">{{ team.players }}</div>
    </div>
    
    <div class="team-stat" *ngIf="team.createdAt">
      <div class="stat-label">Created</div>
      <div class="stat-value">{{ getFormattedDate(team.createdAt) }}</div>
    </div>
  </div>

  <div class="team-footer" *ngIf="showDetails">
    <a [routerLink]="['/tournaments', team.tournamentId, 'teams', team.id]" class="btn btn-sm btn-link">
      View Team Details <i class="pi pi-arrow-right"></i>
    </a>
  </div>
</div>
