<div
  class="card team-card group relative border rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow"
>
  <div class="flex justify-between items-start mb-4">
    <div class="team-info">
      <h3 class="team-name text-lg font-semibold">{{ team().name }}</h3>
      <div class="team-meta text-sm mt-1 flex flex-col gap-1">
        <span class="flex items-center gap-1">
          <lucide-angular [img]="icons.MapPin" size="16"></lucide-angular>
          {{ team().tournamentName }}
        </span>
        <span class="flex items-center gap-1">
          <lucide-angular [img]="icons.User" size="16"></lucide-angular>
          Manager: {{ team().manager }}
        </span>
      </div>
    </div>

    <div
      class="flex space-x-2 opacity-0 group-hover:opacity-100 transition-opacity"
    >
      <button
        (click)="edit.emit(team())"
        class="btn btn-sm btn-ghost"
        aria-label="Edit team"
      >
        <lucide-angular [img]="icons.SquarePen" size="16"></lucide-angular>
      </button>
      <button
        (click)="delete.emit(team().id)"
        class="btn btn-sm btn-destructive"
        aria-label="Delete team"
      >
        <lucide-angular [img]="icons.Trash2" size="16"></lucide-angular>
      </button>
    </div>
  </div>

  <div class="grid grid-cols-2 gap-4 text-center border-t pt-4">
    <div class="team-stat">
      <div class="stat-label text-xs uppercase tracking-wide">Players</div>
      <div class="stat-value text-base font-medium">
        {{ team().numberOfPlayers }}
      </div>
    </div>

    @if (team().createdAt) {
    <div class="team-stat">
      <div class="stat-label text-xs uppercase tracking-wide">Joined</div>
      <div class="stat-value text-base font-medium">
        {{ getFormattedDate(team().createdAt) }}
      </div>
    </div>
    }
  </div>
</div>
