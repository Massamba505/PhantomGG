<div class="card-team relative cursor-pointer" (click)="onView()">
  <div class="flex items-center space-x-3">
    <div class="w-16 h-16 flex-shrink-0">
      <img
        [src]="team().logoUrl"
        [alt]="team().name + ' logo'"
        class="w-full h-full object-cover rounded-lg"
      />
    </div>

    <div>
      <h3 class="font-semibold">
        {{ team().name }}
      </h3>
      @if (team().shortName) {
      <p class="text-sm text-gray-500 dark:text-gray-400 font-mono">
        {{ team().shortName }}
      </p>
      }
    </div>
  </div>
  @if (isManager && viewOnlyCard) {
  <div class="absolute right-3 top-3 flex space-x-1">
    <button
      (click)="onEdit($event)"
      class="p-1.5 btn btn-secondary"
      title="Edit team"
    >
      <lucide-angular [img]="icons.Edit" size="14" />
    </button>
    <button
      (click)="onDelete($event)"
      class="p-1.5 btn btn-destructive"
      title="Delete team"
    >
      <lucide-angular [img]="icons.Trash2" size="14" />
    </button>
  </div>
  } @if (!isManager && approveCard) {
  <div class="absolute right-3 top-3 flex space-x-1">
    <button
      (click)="onRemoveTeam($event)"
      class="p-1.5 btn btn-destructive"
      title="Remove team"
    >
      <lucide-angular [img]="icons.Trash2" size="14" />
    </button>
  </div>
  } @if (!isManager && pendingCard) {
  <div class="absolute right-3 top-3 flex space-x-1">
    <button
      (click)="approveTeam($event)"
      class="p-1.5 btn btn-primary"
      title="Approve team"
    >
      <lucide-angular [img]="icons.Check" size="14" />
    </button>
    <button
      (click)="onRejectTeam($event)"
      class="p-1.5 btn btn-destructive"
      title="Reject team"
    >
      <lucide-angular [img]="icons.X" size="14" />
    </button>
  </div>
  }
</div>
