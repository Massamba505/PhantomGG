<div class="flex h-screen overflow-hidden">
  <div
    class="flex flex-col flex-1 h-full transition-all duration-300 overflow-hidden"
  >
    <header class="h-16 flex items-center justify-between px-6 shadow-sm">
      <h1 class="text-xl font-semibold">{{ pageTitle() }}</h1>

      <div class="flex items-center gap-2">
        <app-theme-toggle></app-theme-toggle>
        @if(!isAuthenticated()){
        <button (click)="goToAuth()" class="btn btn-outline">
          <lucide-angular
            [img]="icons.LogIn"
            [size]="16"
            class="mr-1"
          ></lucide-angular>
          Sign In
        </button>
        <button (click)="navigateTo('/auth/signup')" class="btn btn-primary">
          <lucide-angular
            [img]="icons.UserPlus"
            [size]="16"
            class="mr-1"
          ></lucide-angular>
          Sign Up
        </button>
        }
      </div>
    </header>

    <main class="flex-1 p-6 overflow-y-auto h-full">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
