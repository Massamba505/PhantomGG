<div class="flex h-screen overflow-hidden">
  <app-sidebar
    [isOpen]="sidebarOpen()"
    [userRole]="userRole()"
    (toggle)="toggleSidebar()"
  ></app-sidebar>

  <div
    class="flex flex-col flex-1 h-full transition-all duration-300 overflow-hidden"
    [ngClass]="sidebarOpen() ? 'ml-64' : 'ml-16'"
  >
    <header class="h-16 flex items-center justify-between px-6 shadow-sm">
      <h1 class="text-xl font-semibold">{{ pageTitle() }}</h1>

      <div class="flex items-center gap-2">
        <app-theme-toggle></app-theme-toggle>
        <app-profile-dropdown></app-profile-dropdown>
      </div>
    </header>

    <main class="flex-1 p-6 overflow-y-auto">
      <ng-content></ng-content>
    </main>
  </div>
</div>
