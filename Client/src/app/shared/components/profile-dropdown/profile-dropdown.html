<div class="relative flex-shrink-0">
  <button
    class="flex cursor-pointer items-center gap-2"
    (click)="toggleDropdown()"
  >
    <img
      [src]="user.profilePictureUrl"
      alt="Profile"
      class="w-10 h-10 rounded-full border-2 object-contain"
    />
  </button>

  @if (open()) {
  <div class="absolute top-10 right-0 mt-2 w-36 z-50">
    <button
      routerLink="/profile"
      class="btn btn-secondary w-full flex justify-between items-center mb-0.5"
    >
      Profile
      <lucide-angular [img]="icons.UserCircle2"></lucide-angular>
    </button>

    <button
      (click)="logout()"
      class="btn btn-secondary w-full flex justify-between items-center"
    >
      Logout
      <lucide-angular [img]="icons.LogOut"></lucide-angular>
    </button>
  </div>
  }
</div>
