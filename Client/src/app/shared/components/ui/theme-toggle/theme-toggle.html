<button
  class="btn-ghost btn-ghost pl-1 py-4 rounded-full hover:bg-muted hover:cursor-pointer transition-all duration-300"
  (click)="toggleTheme()"
  [attr.aria-label]="buttonLabel()"
  [title]="buttonLabel()"
>
  @if (currentIcon() === 'light') {
  <span class="text-xl">🌞</span>
  } @if (currentIcon() === 'dark') {
  <span class="text-xl">🌜</span>
  }
</button>
