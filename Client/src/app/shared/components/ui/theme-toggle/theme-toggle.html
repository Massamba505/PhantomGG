<button
  class="p-2 rounded-full cursor-pointer hover:bg-[hsl(var(--muted))] transition-colors"
  (click)="toggleTheme()"
  [attr.aria-label]="buttonLabel()"
  [title]="buttonLabel()"
>
  @if (currentIcon() === 'light') {
  <lucide-angular [img]="icons.Sun" size="20"></lucide-angular>
  } @else {
  <lucide-angular [img]="icons.Moon" size="20"></lucide-angular>
  }
</button>
