<div class="text-center mb-6">
  <h3 class="text-lg font-semibold mb-2">Choose Your Role</h3>
  <p class="text-sm">Select what you want to do with PhantomGG</p>
</div>

<div class="flex flex-col gap-4">
  @for (option of roleOptions; track option.value) {
  <div
    class="card relative cursor-pointer"
    (click)="onRoleSelect(option.value)"
  >
    @if (selectedRole() === option.value) {
    <div class="absolute top-3 right-3">
      <div class="btn btn-outline">
        <lucide-angular [img]="icons.Check" [size]="12"></lucide-angular>
      </div>
    </div>
    }

    <div class="flex items-start space-x-3">
      <div class="flex h-12 w-12 items-center justify-center rounded-lg">
        <lucide-angular [img]="option.icon" [size]="24"></lucide-angular>
      </div>

      <div class="flex-1">
        <h4 class="text-base font-semibold">
          {{ option.title }}
        </h4>
        <p class="mt-1 text-sm">
          {{ option.description }}
        </p>

        <ul class="mt-3 space-y-1">
          @for (feature of option.features; track feature) {
          <li class="flex items-center text-xs">
            <lucide-angular
              [img]="icons.Check"
              [size]="12"
              class="mr-2"
            ></lucide-angular>
            {{ feature }}
          </li>
          }
        </ul>
      </div>
    </div>
  </div>
  }
</div>
