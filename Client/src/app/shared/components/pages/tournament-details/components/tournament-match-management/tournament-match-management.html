<div
  class="flex flex-col md:flex-row justify-center md:justify-between items-start md:items-center gap-4 mb-6"
>
  <div>
    <h2 class="text-xl font-semibold mb-2">Match Management</h2>
    <p class="text-muted text-sm">
      Manage matches, results, and events for this tournament
    </p>
  </div>
</div>

<app-match-tabs
  [matches]="matches()"
  [activeTab]="activeTab()"
  (tabChange)="onTabChange($event)"
/>

<app-match-list
  [matches]="filteredMatches()"
  [activeTab]="activeTab()"
  [isLoading]="isLoading()"
/>

<app-update-result-modal
  [isOpen]="showUpdateResultModal()"
  [selectedMatch]="selectedMatch()"
  [matchEvents]="selectedMatchEvents()"
/>
