<form (ngSubmit)="onSubmit()" class="space-y-4">
  <div>
    <label class="block text-sm font-medium mb-2">
      Tournament Name
    </label>
    <input type="text" name="name" class="input-field w-full" required />
  </div>

  <div>
    <label class="block text-sm font-medium mb-2">
      Description
    </label>
    <textarea name="description" class="input-field w-full h-24 resize-none" required></textarea>
  </div>

  <div class="grid grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium mb-2">
        Start Date
      </label>
      <input type="date" name="startDate" class="input-field w-full" required />
    </div>
    <div>
      <label class="block text-sm font-medium mb-2">
        End Date
      </label>
      <input type="date" name="endDate" class="input-field w-full" required />
    </div>
  </div>

  <div>
    <label class="block text-sm font-medium mb-2">
      Maximum Teams
    </label>
    <input type="number" name="maxTeams" class="input-field w-full" min="2" max="64" required />
  </div>

  <div class="flex space-x-3 pt-4">
    <button type="submit" class="btn btn-primary flex-1">Save Changes</button>
    <button type="button" (click)="onCancel()" class="btn btn-secondary flex-1">
      Cancel
    </button>
  </div>
</form>
