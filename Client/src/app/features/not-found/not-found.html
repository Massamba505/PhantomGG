<div class="container mx-auto px-4 py-16 flex flex-col items-center justify-center min-h-[80vh]"
  data-cy="not-found-container">
  <div class="text-center" data-cy="not-found-content">
    <h1 class="text-9xl font-bold mb-4" data-cy="error-code">404</h1>
    <h2 class="text-2xl font-semibold mb-6" data-cy="error-message">Page Not Found</h2>
    <a routerLink="/dashboard" class="btn btn-primary" data-cy="dashboard-link">
      <lucide-angular [img]="icons.Home" size="16" data-cy="home-icon"></lucide-angular>
      Go to Dashboard
    </a>
  </div>
</div>
