<div
  class="container mx-auto px-4 py-16 flex flex-col items-center justify-center min-h-[80vh]"
>
  <div class="text-center">
    <h1 class="text-9xl font-bold mb-4">404</h1>
    <h2 class="text-2xl font-semibold mb-6">Page Not Found</h2>
    <p class="mb-8 max-w-md mx-auto">
      The page you are looking for might have been removed, had its name
      changed, or is temporarily unavailable.
    </p>
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a routerLink="/" class="btn btn-primary">
        <lucide-angular
          [img]="icons.Home"
          size="16"
          class="mr-2"
        ></lucide-angular>
        Go Home
      </a>
      <a routerLink="/tournaments" class="btn btn-outline">
        <lucide-angular
          [img]="icons.Trophy"
          size="16"
          class="mr-2"
        ></lucide-angular>
        Browse Tournaments
      </a>
    </div>
  </div>
</div>
