<app-dashboard-layout>
  <header>
    <h1 class="text-2xl font-bold">Create Phantom Tournament ðŸ‘»âš½</h1>
    <p class="text-slate-400">Summon a new spooky soccer tournament</p>
  </header>

  <form (ngSubmit)="onSubmit()" class="space-y-6 max-w-3xl mt-6">
    <div>
      <label class="block text-sm font-medium mb-2">
        Tournament Name (Your Phantom Legacy) *
      </label>
      <input
        type="text"
        formControlName="name"
        placeholder="Phantom Premier League âš½ðŸ‘»"
        class="w-full border border-slate-600/50 rounded-lg p-3"
      />
    </div>

    <div>
      <label class="block text-sm font-medium mb-2">
        Tournament Description (Your Haunting Story) *
      </label>
      <textarea
        formControlName="description"
        placeholder="A spine-chilling soccer tournament where phantom players compete for the ultimate ghostly glory! âš½ðŸ’€"
        class="w-full border border-slate-600/50 rounded-lg p-3 h-32 resize-none"
      ></textarea>
    </div>

    <div>
      <label class="block text-sm font-medium mb-2">
        Location (Haunted Grounds) *
      </label>
      <input
        type="text"
        formControlName="location"
        placeholder="Phantom Stadium, Ghostly City ðŸ‘»"
        class="w-full border border-slate-600/50 rounded-lg p-3"
      />
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium mb-2">
          Start Date (Awakening) *
        </label>
        <input
          type="date"
          formControlName="startDate"
          class="w-full border border-slate-600/50 rounded-lg p-3"
        />
      </div>
      <div>
        <label class="block text-sm font-medium mb-2">
          End Date (Final Rest) *
        </label>
        <input
          type="date"
          formControlName="endDate"
          class="w-full border border-slate-600/50 rounded-lg p-3"
        />
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium mb-2">
          Maximum Teams (Phantom Squad Size) *
        </label>
        <select
          formControlName="maxTeams"
          class="w-full border border-slate-600/50 text-white rounded-lg p-3"
        >
          <option value="4">4 Teams (Mini Haunting)</option>
          <option value="8">8 Teams (Standard Spook)</option>
          <option value="16">16 Teams (Major Mayhem)</option>
          <option value="32">32 Teams (Epic Ectoplasm)</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium mb-2">
          Contact Email (Spirit Communication) *
        </label>
        <input
          type="email"
          formControlName="contactEmail"
          placeholder="phantomhost@tournament.com"
          class="w-full border border-slate-600/50 rounded-lg p-3"
        />
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium mb-2">
          Entry Fee (Phantom Payment) $
        </label>
        <input
          type="number"
          formControlName="entryFee"
          placeholder="50"
          class="w-full border border-slate-600/50 rounded-lg p-3"
        />
      </div>
      <div>
        <label class="block text-sm font-medium mb-2">
          Prize Pool (Ghostly Treasure) $
        </label>
        <input
          type="number"
          formControlName="prizePool"
          placeholder="1000"
          class="w-full border border-slate-600/50 rounded-lg p-3"
        />
      </div>
    </div>
    <button type="submit" [disabled]="isSubmitting" class="primary-button">
      <div class="flex items-center justify-center">
        {{ isSubmitting ? "Summoning..." : "Create Tournament! ðŸ‘»âš½" }}
      </div>
    </button>
  </form>
</app-dashboard-layout>
