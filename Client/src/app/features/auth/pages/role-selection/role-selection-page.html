<div class="card">
  <app-role-selection
    [selectedRole]="selectedRole() ?? Roles.User"
    (roleChange)="onRoleSelected($event)"
  >
  </app-role-selection>

  <div class="mt-8 pt-6 border-t">
    <button
      (click)="onContinue()"
      [disabled]="!selectedRole() || loading()"
      class="w-full btn btn-primary py-3 text-lg font-medium"
    >
      @if (loading()) {
      <span class="animate-pulse">Creating account...</span>
      } @else {
      <span>Create Account</span>
      }
    </button>
  </div>
</div>
