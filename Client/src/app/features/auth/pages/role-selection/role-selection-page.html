<div class="max-w-lg mx-auto">
  <div class="card">
    <app-role-selection
      [selectedRole]="selectedRole()"
      (roleChange)="onRoleSelected($event)"
    >
    </app-role-selection>

    <button
      (click)="onContinue()"
      [disabled]="!selectedRole() || loading()"
      class="btn btn-primary mt-6 py-2.5 w-full"
    >
      @if (loading()) {
      <span>Creating account...</span>
      } @else {
      <span>Create Account</span>
      }
    </button>
  </div>
</div>
