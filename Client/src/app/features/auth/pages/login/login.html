<div class="auth-form">
  <div class="text-center mb-8">
    <h1 class="text-2xl font-bold mb-2">Welcome Back, Phantom! 👻</h1>
  </div>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit($event)" class="space-y-6">
    <div>
      <label class="block text-sm font-medium mb-2">Email</label>
      @if (userForm.controls['email'].errors &&
      userForm.controls['email'].touched) {
      <label class="block text-xs font-medium mb-2 text-red-800"
        >Please enter valid email</label
      >
      }
      <input
        class="input-field w-full"
        type="email"
        placeholder="phantomplayer@tournament.com"
        name="email"
        formControlName="email"
        required
      />
    </div>

    <div>
      <label class="block text-sm font-medium mb-2">Password</label>
      @if (userForm.controls['password'].errors &&
      userForm.controls['password'].touched) {
      <label class="block text-xs font-medium mb-2 text-red-800"
        >Please enter your password</label
      >
      }
      <div class="relative">
        <input
          class="input-field w-full pr-12"
          [type]="showPassword() ? 'text' : 'password'"
          placeholder="Enter your password... 👻"
          name="password"
          formControlName="password"
          required
        />
        <button
          (click)="togglePassword()"
          type="button"
          class="absolute right-3 top-1/2 transform -translate-y-1/2 text-muted-foreground hover:text-foreground"
        >
          {{ showPassword() ? "🐵" : "🙈" }}
        </button>
      </div>
    </div>

    <button
      [disabled]="isLoading() || userForm.invalid"
      type="submit"
      class="primary-button w-full"
    >
      {{ isLoading() ? "Loading.." : "Login" }}
    </button>
  </form>

  <div class="flex items-center my-6">
    <div class="border-t border-border flex-1"></div>
    <span class="px-4 text-muted-foreground text-sm">OR</span>
    <div class="border-t border-border flex-1"></div>
  </div>

  <div class="w-full-4 mb-6">
    <button class="secondary-button button-base w-full gap-2">
      <span>Google</span>
    </button>
  </div>

  <div class="text-center">
    <span class="text-muted-foreground">New to phantomgg? </span>
    <a
      routerLink="/auth/signup"
      class="text-primary hover:underline font-medium"
    >
      Join the PhantomGG!
    </a>
    <span>👻👻</span>
  </div>
</div>
