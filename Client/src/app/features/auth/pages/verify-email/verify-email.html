<div class="max-w-md mx-auto">
  <div class="card text-center">
    @if (verifying()) {
    <div class="flex flex-col items-center space-y-4">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
      <h1 class="text-xl font-bold">Verifying Your Email</h1>
      <p class="text-muted">
        Please wait while we verify your email address...
      </p>
    </div>
    } @if (success()) {
    <div class="flex flex-col items-center space-y-4">
      <div class="w-16 h-16 rounded-full flex items-center justify-center">
        <lucide-angular [img]="icons.CheckCircle" [size]="32" class="text-success"></lucide-angular>
      </div>
      <h1 class="text-2xl font-bold text-success">Email Verified!</h1>
      <p class="text-muted">
        Your email has been successfully verified. You can now log in to your
        account.
      </p>
      <button (click)="goToLogin()" class="btn btn-primary">Go to Login</button>
    </div>
    } @if (error() && !verifying()) {
    <div class="flex flex-col items-center space-y-4">
      <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center">
        <lucide-angular [img]="icons.XCircle" [size]="32" class="text-destructive"></lucide-angular>
      </div>
      <h1 class="text-2xl font-bold text-destructive">Verification Failed</h1>
      <p class="text-muted">{{ error() }}</p>
      <div class="flex gap-3">
        <button (click)="goToLogin()" class="btn btn-outline">
          Back to Login
        </button>
      </div>
    </div>
    }
  </div>
</div>
