<section id="landing-hero" class="flex flex-col items-center justify-center w-full h-full flex-1"
  data-cy="landing-hero-section">
  <img src="PhantomGG_LOGO.png" alt="Phantom Tournament Logo"
    class="w-60 h-60 mb-6 transform scale-105 transition-all duration-500 ease-in-out hover:scale-110 shadow-lg"
    data-cy="phantom-logo" />

  <h1 class="text-3xl md:text-5xl font-bold mb-4 text-center" data-cy="landing-title">
    Welcome to PhantomGG
  </h1>

  <div class="flex flex-col sm:flex-row gap-4 mb-8" data-cy="landing-actions">
    @if(isAuthenticated()){
    <a routerLink="/dashboard" class="btn btn-primary py-3 px-10 text-center" data-cy="dashboard-button">
      Dashboard
    </a>
    } @else {
    <a routerLink="/auth/signup" class="btn btn-primary py-3 px-10 text-center" data-cy="get-started-button">
      Get Started
    </a>
    }

    <a routerLink="/public/tournaments" class="btn btn-outline py-3 px-10 text-center"
      data-cy="browse-tournaments-button">
      Browse Tournaments
    </a>
  </div>
</section>
