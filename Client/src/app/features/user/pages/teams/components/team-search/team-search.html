<div class="flex flex-col sm:flex-row gap-4 mb-6">
  <div class="flex-1">
    <div class="relative">
      <div
        class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
      >
        <lucide-angular
          [img]="icons.Search"
          [size]="20"
          class="text-gray-400"
        ></lucide-angular>
      </div>
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (keyup.enter)="onSearch()"
        placeholder="Search teams by name..."
        class="input-field pl-10 pr-4 py-2 w-full"
      />
    </div>
  </div>

  <div class="flex gap-2">
    <button
      type="button"
      (click)="onSearch()"
      class="btn btn-primary px-4 py-2"
    >
      <lucide-angular
        [img]="icons.Search"
        [size]="16"
        class="mr-1"
      ></lucide-angular>
      Search
    </button>

    <button type="button" (click)="onClear()" class="btn btn-outline px-4 py-2">
      <lucide-angular [img]="icons.X" [size]="16" class="mr-1"></lucide-angular>
      Clear
    </button>
  </div>
</div>
