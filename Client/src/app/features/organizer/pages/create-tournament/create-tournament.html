<div class="mb-2" data-cy="navigation">
  <button class="btn btn-outline" (click)="goBack()" data-cy="back-button">
    <lucide-angular [img]="icons.ArrowLeft" [size]="20" data-cy="back-icon"></lucide-angular>
    Back
  </button>
</div>

<div class="max-w-4xl" data-cy="create-tournament-container">
  <app-tournament-form
    [loadingState]="saving()"
    (formSubmit)="onSubmit($event)"
    (formCancel)="goBack()"
    data-cy="tournament-form-component"
  />
</div>
