<app-dashboard-layout>
  <div
    class="flex flex-col md:flex-row md:items-center md:justify-between border-b border-border pb-6 gap-4"
  >
    <div
      class="flex flex-col md:flex-row items-stretch md:items-center gap-4 w-full"
    >
      <div class="relative flex-1 max-w-2xl">
        <div
          class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
        >
          <lucide-angular [img]="icons.Search" size="20"></lucide-angular>
        </div>
        <input
          type="text"
          placeholder="Search tournaments..."
          [(ngModel)]="searchTerm"
          (ngModelChange)="filterTournaments()"
          class="input-field pl-10 w-full"
        />
      </div>

      <div class="relative flex-1 max-w-md">
        <div
          class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
        >
          <lucide-angular [img]="icons.Funnel" size="20"></lucide-angular>
        </div>
        <select
          [(ngModel)]="filterStatus"
          (ngModelChange)="filterTournaments()"
          class="form-select appearance-none w-full pr-10"
        >
          <option value="all">All Statuses</option>
          <option value="draft">Draft</option>
          <option value="active">Active</option>
          <option value="completed">Completed</option>
        </select>
      </div>
    </div>

    <div class="flex justify-end">
      <button
        (click)="createNewTournament()"
        class="btn btn-primary flex items-center justify-center gap-2"
      >
        <lucide-angular [img]="icons.CirclePlus" [size]="20"></lucide-angular>
        <span>Create Tournament</span>
      </button>
    </div>
  </div>

  <section class="p-6">
    <div class="mb-4 flex justify-between items-center">
      <p>
        Showing
        <span>{{ filteredTournaments.length }}</span>
        tournaments
      </p>
      <div class="flex gap-2">
        <button
          (click)="switchLayout(false)"
          title="Stretch Horizontal"
          class="cursor-pointer"
        >
          <lucide-angular
            [img]="icons.StretchHorizontal"
            size="20"
          ></lucide-angular>
        </button>
        <button
          (click)="switchLayout(true)"
          title="Layout Grid"
          class="cursor-pointer"
        >
          <lucide-angular [img]="icons.LayoutGrid" size="20"></lucide-angular>
        </button>
      </div>
    </div>

    @if (filteredTournaments.length > 0) {
    <div
      [class]="
        gridLayout()
          ? 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6'
          : 'flex flex-col gap-3'
      "
    >
      @for (tournament of filteredTournaments; track tournament.id) {
      <div>
        <app-tournament-card
          [tournament]="tournament"
          (delete)="handleDeleteTournament($event)"
          (edit)="handleEditTournament($event)"
          (view)="handleViewTournament($event)"
        ></app-tournament-card>
      </div>
      }
    </div>
    } @if (filteredTournaments.length === 0) {
    <div
      class="border-2 max-w-md border-dashed rounded-lg flex flex-col items-center justify-center p-8 text-center h-full cursor-pointer"
      (click)="createNewTournament()"
    >
      <lucide-angular [img]="icons.Trophy" size="50"></lucide-angular>

      <h3 class="text-lg font-medium mb-1 mt-5">No Tournaments Found</h3>
      <p class="text-sm mb-4 max-w-xs">Try adjusting your search criteria</p>
      <button class="btn btn-primary">Create Tournament</button>
    </div>
    }
  </section>

  <app-confirm-delete-modal
    [isOpen]="isDeleteModalOpen()"
    [title]="'Delete Tournament'"
    [entityName]="'tournament'"
    (close)="isDeleteModalOpen.set(false)"
    (confirm)="confirmDelete()"
  ></app-confirm-delete-modal>
</app-dashboard-layout>
