<div class="w-full min-h-screen flex justify-center items-center">
  <div class="flex flex-col items-center p-6 gap-3">
    <lucide-angular [size]="50" [img]="icons.Lock"></lucide-angular>

    <h1 class="text-6xl font-bold">401</h1>

    <h2 class="text-2xl font-semibold">Unauthorized Access</h2>

    <p>You don't have permission to access this resource</p>

    <a routerLink="/" class="btn primary-button">
      <lucide-angular [img]="icons.Home"></lucide-angular>
      Go Home
    </a>
  </div>
</div>
