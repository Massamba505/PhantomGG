<div class="w-full min-h-screen flex justify-center items-center" data-cy="unauthorized-container">
  <div class="flex flex-col items-center p-6 gap-3" data-cy="unauthorized-content">
    <lucide-angular [size]="50" [img]="icons.Lock" data-cy="lock-icon"></lucide-angular>

    <h1 class="text-6xl font-bold" data-cy="error-code">401</h1>

    <h2 class="text-2xl font-semibold" data-cy="error-title">Unauthorized Access</h2>

    <p data-cy="error-description">You don't have permission to access this resource</p>

    <a routerLink="/dashboard" class="btn btn-primary" data-cy="home-link">
      <lucide-angular [img]="icons.Home" data-cy="home-icon"></lucide-angular>
      Go Home
    </a>
  </div>
</div>
