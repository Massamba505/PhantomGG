<header class="h-16 flex items-center justify-between px-6 mb-6 shadow-sm">
  <h1 class="text-xl font-semibold">Edit Tournament</h1>
</header>
<div class="max-w-3xl mx-auto border rounded-2xl p-6 bg-card shadow-sm">
  @if (isLoading) {
  <div class="flex items-center justify-center py-12">
    <div class="text-center">
      <div
        class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary mx-auto mb-4"
      ></div>
      <p class="text-muted-foreground">Loading tournament...</p>
    </div>
  </div>
  } @else if (tournament) {
  <h1 class="text-2xl font-bold text-foreground mb-6">Edit Tournament</h1>
  <app-tournament-form
    mode="edit"
    [tournament]="tournament"
    (tournamentSaved)="onTournamentSaved($event)"
    (cancelled)="onCancel()"
  >
  </app-tournament-form>
  } @else {
  <div class="text-center py-12">
    <h2 class="text-xl font-semibold mb-2">Tournament not found</h2>
    <p class="text-muted-foreground mb-4">
      The tournament you're looking for doesn't exist.
    </p>
    <button class="btn btn-primary" (click)="onCancel()">
      Back to Tournaments
    </button>
  </div>
  }
</div>
